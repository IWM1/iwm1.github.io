    <title>Lab1</title>
    <script>

        function myFunctionTest(expected, found) {
          if (expected === found) {
            return "TEST SUCCEEDED";
          } else {
            return "TEST FAILED.  Expected " + expected + " found " + found;
          }
        }
        
        function max(a, b) {
          if (a > b) {
            return a;
          } else {
            return b;
          };
        }
        console.log("Expected output of max(20,10) is 20  " + myFunctionTest(20, max(20, 10)));
        
        function maxOfThree(a, b, c) {
          return max(max(a, b), c);
        
        }
        
        function checkVowel(str) {
          return (str.toUpperCase() === "A" || str.toUpperCase() === "E" || str.toUpperCase() === "I" || str.toUpperCase() === "O" || str.toUpperCase() === "U");
        }

        function sum(arr) {
          let result = 0; 
         return arr.reduce((result, num) => result+num);
        }

        function multiply(arr) {
          let total = 1;
         return arr.reduce((total,num)=> total*num);

        }
        function strReverse(str) {
          return str.split('').reverse().join('');
        }

        function findLongestWord(words) {
          let maxLength = 0
           for(i in words) {
           maxLength =  max(maxLength, words[i].length);
           }
           return maxLength;
        }
        function filterLongWords(words , i) {
            return words.filter(word => word.length > i);
        }

        console.log("Expected output of maxOfThree(5,4,44) is 44  " + myFunctionTest(44, maxOfThree(5, 4, 44)));
        console.log("Expected output of maxOfThree(55,4,44) is 55  " + myFunctionTest(55, maxOfThree(55, 4, 44)));
        console.log("Expected output of maxOfThree(55,4,44) is 55  " + myFunctionTest(55, maxOfThree(55, 4, 44)));
        

        console.log("Expected output of checkVowel('E') is true "+ myFunctionTest(true, checkVowel("E")));
        console.log("Expected output of sum([2,3,4]) is 9 "+ myFunctionTest(9, sum([2,3,4])));
        console.log("Expected output of multiply([3,4]) is 12 "+ myFunctionTest(12, multiply([3,4])));
        console.log("Expected output of strReverse('iyosiyas') is sayisoyi "+ myFunctionTest("sayisoyi", strReverse("iyosiyas")));
        console.log("Expected output of findLongestWord(['hello','from','the','otherside'])  is 9 "+ myFunctionTest(9, findLongestWord(['hello','from','the','otherside'])));
        
        console.assert(checkVowel("A"), "Expected output of checkVowel('A') is true ");
        console.assert(10 === sum([1,2,3,4]),"Expected output of sum([1,2,3,4]) is 10 ");
        console.assert(24 === multiply([1,2,3,4]),"Expected output of multiply([1,2,3,4]) is 24");
        console.assert("elppA" === strReverse("Apple"), "Expected output of strReverse('Apple') is elppA ");
        console.assert(9 === findLongestWord(['hello','from','the','otherside']),"Expected output of findLongestWord(['hello','from','the','otherside']) is 9");
          
        const a = [1,3,5,3,3];

        console.log(a.filter(i => i === 3).toString());
        console.log(a.reduce((prevValue,currentValue) => prevValue*currentValue));
